<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <form action="">
        <label for="number">Roll No:</label>
        <input type="input" placeholder="Enter your Roll No" id="number"><br><br>
        <label for="name">Student Name:</label>
        <input type="name" placeholder="First Name" id="name">
        <input type="name" placeholder="Last Name" id="name"><br><br>
        <label for="fname">Fathers Name:</label>
        <input type="name" placeholder="Enter Fathers name" id="fname"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" placeholder="Enter your Date of Birth" id="dob"><br><br>
        <label for="mnumber">Mobile No:</label>
        <input type="mobnumber" placeholder="Enter your Mobile No" id="mnumber"><br><br>
        <label for="email">Email-ID:</label>
        <input type="email" placeholder="Enter Email-ID" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female <br><br>
        <label for="Department">Department:
            <select name="branch" id="Department">
            <optgroup label="Degree">
            </optgroup>
            <option value="bsc">BSc</option>
            <option value="bba">BBA</option>
            <option value="bca">BCA</option>
            <option value="bcom">Bcom</option>
            <optgroup label="ENGG">
            </optgroup>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">Mech</option>
            <option value="civil">CIVIL</option>
            <option value="aiml">AIML</option>
            <option value="automobile">Automobile</option>
            </select><br><br>
        </label>
        <label for="text">Course:</label>
        <input type="course" placeholder="Enter your Course" id="text"><br><br>
        <label for="photo">Student Photo:</label>
        <input type="file" id="photo"><br><br>
        <label for="location">City:</label>
        <input type="location" placeholder="Enter your City" id="location"><br><br>
        <label for="Address">Address:</label>
        <input type="address" placeholder="Enter your Address" id="Address"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
